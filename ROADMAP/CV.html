<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional CV of [Your Name]">
    <meta name="keywords" content="CV, Resume, [Your Profession], [Your Skills]">
    <meta name="author" content="[Your Name]">

    <!-- Open Graph (OG) Tags -->
    <meta property="og:title" content="My CV">
    <meta property="og:description" content="Professional CV of [Your Name]">
    <meta property="og:image" content="path/to/your-image.jpg">
    <meta property="og:url" content="http://yourwebsite.com/cv">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">

    <!-- CSS for future styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>[Your Name]</h1>
        <p>[Your Profession]</p>
    </header>

    <section id="education">
        <h2>Education</h2>
        <ul>
            <li>
                <h3>[Degree]</h3>
                <p>[University], [Year]</p>
            </li>
            <!-- Add more education entries as needed -->
        </ul>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>[Skill 1]</li>
            <li>[Skill 2]</li>
            <li>[Skill 3]</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <section id="career-history">
        <h2>Career History</h2>
        <ul>
            <li>
                <h3>[Job Title]</h3>
                <p>[Company], [Year - Year]</p>
                <p>[Job Description]</p>
            </li>
            <!-- Add more career entries as needed -->
        </ul>
    </section>

    <footer>
        <p>Contact: [Your Email]</p>
    </footer>
</body>
</html>
